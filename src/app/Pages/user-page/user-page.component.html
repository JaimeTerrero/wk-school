<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Users List
                    <a routerLink="/user/create" class="btn btn-success float-end">Add User</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>Nombre Completo</th>
                        <th>Nombre de Usuario</th>
                        <th>Contrase√±a</th>
                        <th>ID de Rol</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userService.getUsers()">
                            <td>{{user.fullName}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.roleId}}</td>
                            <td>
                                <a routerLink="/user/{{user.id}}/edit" class="btn btn-primary mx-3">Edit</a>
                                <a type="button" 
                                (click)="deleteUser($event, user.id)"
                                class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
