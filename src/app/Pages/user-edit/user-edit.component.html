<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Edit User
                    <a routerLink="/user" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveUser()">
                    <div class="mb-3">
                        <label>FullName</label>
                        <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" [(ngModel)]="username" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="text" [(ngModel)]="password" name="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Roleid</label>
                        <input type="number" [(ngModel)]="roleId" name="roleId" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
